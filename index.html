<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Cronograma de Estudos Cloud Girls</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header>
           <h1 class="titulo-principal">Cronograma de Estudos Cloud Girls</h1>
        </header>

        <img class="imagem" src="img/img.jpeg"><br><br>

        <script>

            var operacao = prompt (" Digite 1 para primeira semana, 2 para segunda, 3 para terceira, 4 para quarta, 5 para quinta e 6 para sexta:")

            if(operacao ==1){
            document.write("Você esta em: Lógica de programação I: Os primeiros programas com Javascript e HTML")
            } else if (operacao ==2){
            document.write("Você esta em: Lógica de programação II: pratique com desenhos, animações e um jogo")
            } else if (operacao ==3){
            document.write("Você esta em:HTML5 e CSS3 parte 1: A primeira página da Web")
            } else if (operacao ==4){
            document.write("Você esta em:HTML5 e CSS3 parte2: Posicionamento, listas e navegação")
            }else if (operacao ==5){
            document.write("Você esta em: JavaScript: Programando na linguagem da web")
            } else if (operacao ==6){
            document.write("Você esta em: Projeto Oracle ONE Lógica de Programação")
            }else{
            document.write("<h2>Opção Inválida!</h2>")
            }
        </script>

    </body>
</html>
